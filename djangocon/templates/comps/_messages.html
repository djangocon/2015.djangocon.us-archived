<div class="row">
  <div class="col-xs-12 col-sm-12">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags|default:"info" }}">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ message.message|safe }}
    </div>
    {% endfor %}
  </div>
</div>
